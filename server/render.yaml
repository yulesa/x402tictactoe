services:
  - type: web
    name: x402-tictactoe-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NETWORK
        sync: false
      - key: PAYMENT_ADDRESS
        sync: false
      - key: FACILITATOR_URL
        sync: false
      - key: CDP_API_KEY_NAME
        sync: false
      - key: CDP_API_KEY_PRIVATE_KEY
        sync: false
